<h1>All Customers:</h1>

@if (isDevMode) {
<div id="devlopment-div">
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            @for (customer of customers; track $index) {
                <tr>
                    <td>{{ customer.customerName }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.address }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
}
