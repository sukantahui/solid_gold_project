<div class="container py-4">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="p-4 form-card shadow-sm rounded bg-white">
    <h4 class="mb-4 top-heading">üìù New Order Entry</h4>

    <!-- Date & Customer -->
    <div class="row mb-0">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="transparent-field w-100">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="customer">
            <mat-option *ngFor="let c of customers" [value]="c.customerId">{{ c.customerName }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="styled-field w-100">
          <mat-label>Order Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="orderDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <!-- Note -->
    <mat-form-field appearance="outline" class="styled-field w-100 mb-0">
      <mat-label>Order Note</mat-label>
      <textarea matInput formControlName="note" rows="2"></textarea>
    </mat-form-field>

    <!-- Product Items -->
    <h5 class="mt-4 mb-3">üõç Product Items</h5>
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index; trackBy: trackByIndex" [formGroupName]="i"
        class="row align-items-end mb-3 border rounded p-3 bg-light-subtle">

        <div class="col-md-3">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Product</mat-label>
            <mat-select formControlName="product">
              <mat-option *ngFor="let p of products" [value]="p.id">{{ p.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-1">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Qty</mat-label>
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Gini</mat-label>
            <input matInput type="number" formControlName="gini">
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Wastage %</mat-label>
            <input matInput type="number" formControlName="wastage">
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Size</mat-label>
            <input matInput type="text" formControlName="size">
          </mat-form-field>
        </div>


        <div class="col-md-2 text-end">
          <button mat-icon-button color="warn" (click)="removeItem(i)" [disabled]="items.length === 1"
            matTooltip="Remove Item">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="col-md-12 mt-2">
          <mat-form-field appearance="outline" class="styled-field w-100">
            <mat-label>Item Note</mat-label>
            <textarea matInput formControlName="note" rows="2"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- Add Item -->
    <div class="text-start my-3">
      <button mat-stroked-button color="primary" type="button" (click)="addItem()">
        <mat-icon>add</mat-icon> Add Another Product
      </button>
    </div>

    <!-- Submit -->
    <div class="text-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">
        ‚úÖ Submit Order
      </button>
    </div>
  </form>
</div>
