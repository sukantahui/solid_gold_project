
<div class="logout-container">
  <div class="logout-card">
    <div class="logout-icon">
      <svg
        class="w-12 h-12 text-red-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M12 21a9 9 0 100-18 9 9 0 000 18z"
        ></path>
      </svg>
    </div>
    <h1>You've no Access Here</h1>
    <h2>{{userTypeName}} is restricted from here</h2>
    <p class="logout-message">Please Logout and login again</p>

    <div class="countdown-message">
      <h4>You will be redirected to the login page in <span style="color: red;">{{countdown}} </span> seconds</h4>
      <button class="primary-button" (click)="navigateNow()">Return to Login Now</button>
    </div>

    <div class="security-tips">
      <h3>Security Tips:</h3>
      <ul>
        <li>Always log out when finished</li>
        <li>Never share your credentials</li>
        <li>Use strong, unique passwords</li>
      </ul>
    </div>
  </div>
</div>
