<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
>
  <div
    id="svg-area"
    class="bg-white shadow-lg rounded-2xl p-8 text-center max-w-md"
  >
    <div class="flex justify-center">
      <svg
        class="w-12 h-12 text-red-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M12 21a9 9 0 100-18 9 9 0 000 18z"
        ></path>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-800">Access Denied</h1>
    <p class="text-gray-600 mt-2">
      You do not have permission to view this page.
    </p>
    <h3>Being {{userTypeName}} you can not access this content</h3>
    <button
      (click)="goToHome()"
      class="mt-6 px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md transition"
    >
      Go to Home
    </button>
  </div>
</div>
